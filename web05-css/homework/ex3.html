<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Layout</title>
    <link rel="stylesheet" href="ex3.css">

  </head>
  <body>
    <div id="page-content" class="space-between flex-box">
      <div id="menu" class="">
        <div id="logo" class="w-100 h-200px mr-bottom-20px bg-contain"></div>
        <div class="w-100 h-400px flex-box flex-direction-column space-between mr-bottom-30px">
          <div id="tastemakers" class="w-100 h-18 bg-contain bg-no-repeat bg-left text-cap font-size-26"><span class="mr-left-70">tastemakers</span></div>
          <div id="blog" class="w-100 h-18 bg-contain bg-no-repeat bg-left text-cap font-size-26"><span class="mr-left-70">blog</span></div>
          <div id="thealist" class="w-100 h-18 bg-contain bg-no-repeat bg-left text-cap font-size-26"><span class="mr-left-70">the a-list</span></div>
          <div id="contribute" class="w-100 h-18 bg-contain bg-no-repeat bg-left text-cap font-size-26"><span class="mr-left-70">contribute</span></div>
          <div id="about" class="w-100 h-18 bg-contain bg-no-repeat bg-left text-cap font-size-26"><span class="mr-left-70">about</span></div>
        </div>
        <div class="w-100 h-400px mr-bottom-15px">
          <span class="text-uppercase">latest tweet</span>
          <hr>

          <div id="twitter" class="text-cap bg-contain bg-no-repeat"><span class="mr-left-30">join the conversation</span></div>
        </div>
        <div class="w-100 h-400px">
          <span class="text-uppercase">latest tweet</span>
          <hr>
          <span class="font-italic">For weekly finds, community recommendations, and more, like us on Facebook</span>
          <br>
          <div id="facebook" class="text-cap bg-contain bg-no-repeat mr-top"><button type="button" name="button" class="mr-left-30 font-italic text-cap color-green font-size-16">join the community</div>
        </div>
      </div>
      <div id="content" class="">
        <div id="big-pic-slide" class="flex-box w-100 h-800px bg-brown flex-end flex-direction-column">
          <div class="big-pig-name w-25 h-70px bg-white mr-top-500px "></div>
          <div class="big-pic-des w-40 h-50px bg-black"></div>
        </div>
        <div id="topic-head" class="flex-box w-100 h-150px space-between mr-topic">
          <div class="w-24 h-100 bg-blue"></div>
          <div class="w-24 h-100 bg-blue"></div>
          <div class="w-24 h-100 bg-blue"></div>
          <div class="w-24 h-100 bg-blue"></div>
        </div>
        <div id="subcribe-email" class="flex-box w-100 h-120px mr-topic">
          <div class="w-60 h-100 bg-green"></div>
          <div class="w-40 h-100 bg-pink"></div>
        </div>
        <div class="flex-box space-between w-100 h-775 space-between">
          <div class="flex-box flex-direction-column w-23 h-100 space-between">
            <div class="w-100 h-40 bg-pink align-content-between"></div>
            <div class="w-100 h-58 bg-green align-content-between"></div>
          </div>
          <div class="flex-box flex-direction-column w-23 h-100 space-between">
            <div class="w-100 h-40 bg-pink align-content-between"></div>
            <div class="w-100 h-58 bg-green align-content-between"></div>
          </div>
          <div class="flex-box flex-direction-column w-23 h-100 space-between">
            <div class="w-100 h-40 bg-pink align-content-between"></div>
            <div class="w-100 h-58 bg-green align-content-between"></div>
          </div>
          <div class="flex-box flex-direction-column w-23 h-100 space-between">
            <div class="w-100 h-40 bg-pink align-content-between"></div>
            <div class="w-100 h-58 bg-green align-content-between"></div>
          </div>
        </div>

      </div>

    </div>
    <br></br>
    <div id="page-footer" class="">

    </div>

  </body>
</html>
