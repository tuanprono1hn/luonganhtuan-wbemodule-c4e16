<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Index</title>
  </head>
  <body>
    <h1>Your BMI Index is {{ bmi }}</h1>
    <h2> You are {% if bmi < 16 %}
      Severely underweight
    {% elif bmi <= 18.5 %}
      Underweight
    {% elif bmi <= 25 %}
      Normal
    {% elif bmi <= 30 %}
      Overweight
    {% else %}
      Obese
    {% endif %}
    </h2>
  </body>
</html>
